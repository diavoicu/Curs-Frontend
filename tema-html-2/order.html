<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Order</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form action="/" method="get">
            <fieldset>
                <legend>Pizza Order</legend>
                    <label for="name">Your name: </label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    pattern=".{3,10}"
                    required>
                    <br>
                    <br>
                    <label for="email">Your email: </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    required>
                    <br>
                    <br>
                    Topping:
                    <input
                    type="radio"
                    name="radio"
                    value="supreme"
                    checked>Supreme
                    <input
                    type="radio"
                    name="radio"
                    value="vegetarian">Vegetarian
                    <input
                    type="radio"
                    name="radio"
                    value="hawaiian">Hawaiian
                    <br>
                    <br>
                    Sauce:
                    <select name="select">
                        <option value="tomato">Tomato</option>
                        <option value="mayo">Mayo</option>
                        <option value="special">Special</option>
                    </select>
                    <br>
                    <br>
                    Extras:
                    <input
                    type="checkbox"
                    name="checkbox1"
                    value="cheese">Cheese
                    <input
                    type="checkbox"
                    name="checkbox2"
                    value="onions">Onions
                    <input
                    type="checkbox"
                    name="checkbox3"
                    value="olives">Olives
                    <br>
                    <br>
                    Quantity:
                    <input
                    type="number"
                    name="number"
                    min="1"
                    max="7"
                    value="1">
                    <br>
                    <br>
                    Delivery date:
                    <input
                    type="date"
                    name="date">
                    <br>
                    <br>
                    <label for="textarea">Delivery instructions:</label>
                    <br>
                    <textarea
                    name="textarea"
                    id="textarea"
                    rows="5"
                    cols="50"
                    required></textarea>
                    <br>
                    <br>
                    <input
                    type="submit"
                    value="Send Order">
                    <input
                    type="reset"
                    value="Reset">
            </fieldset>
        </form>
    </body>
</html>
